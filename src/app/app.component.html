<ngx-loading-bar [color]="'#ffffff'" [height]="'4px'" [includeSpinner]="false" [fixed]="true"></ngx-loading-bar>

<loader [class.loaded]="loaded"></loader>

<div class="page-container" [class.loaded]="loaded">
  <app-header #header class="header" [class.no-background]="isBackground"></app-header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <app-footer #footer class="footer"></app-footer>
</div>
