<div class="container" *ngIf="project">
  <ng-container *ngIf="project.thumbnail">
    <div class="thumb-container" (click)="scrollToContent()">
      <picture>
        <source srcset="{{ resolveURL(project.thumbnail, 'webp') }}" type="image/webp">
        <source srcset="{{ resolveURL(project.thumbnail, 'jpeg') }}" type="image/jpeg">
        <img class="thumbnail" src="{{ resolveURL(project.thumbnail, 'jpeg') }}" alt="{{ project.name }} Showcase Hero Image" >
      </picture>
      <h2 class="project-title">{{ project.name }}</h2>

      <p>(Scroll)</p>

      <svg class="down_arrow" viewBox="0 0 100 101">
        <path d="M26.6965455,36.1163636 L23.4941818,32.914 L5,51.4081818 L23.4941818,69.904 L26.6965455,66.7016364 L13.6694545,53.6729091 L94.9999986,53.6729089 L95,49.1450905 L13.6694545,49.1450909 L26.6965455,36.1163636 Z"
              transform="translate(50.000000, 51.409000) scale(1, -1) rotate(-270.000000) translate(-50.000000, -51.409000) ">
        </path>
      </svg>
    </div>
  </ng-container>

  <ng-container *ngIf="project.description">
    <div class="description-container">
      <p>{{ project.description }}</p>
    </div>
  </ng-container>

  <ng-container *ngIf="project.images">
    <div class="images-section">
      <h2 *ngIf="this.imgURIs.length > 1">Images</h2>
      <h2 *ngIf="this.imgURIs.length === 1">Image</h2>

      <div #images_container class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <ng-container *ngIf="project.images">
              <li #images class="splide__slide" *ngFor="let image of imgURIs">
                <img src="https://{{ cdn_url }}/images/{{ image }}" alt="{{ project.name }} Showcase Image">
              </li>
            </ng-container>
          </ul>
        </div>

        <div class="splide__progress">
          <div class="splide__progress__bar">
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="project.videos">
    <div class="videos-section">
      <h2 *ngIf="this.videoURIs.length > 1">Videos</h2>
      <h2 *ngIf="this.videoURIs.length === 1">Video</h2>

      <div #videos_container class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <ng-container *ngIf="project.videos">
              <li #videos class="splide__slide" *ngFor="let video of videoURIs" data-splide-html-video="https://{{ cdn_url }}/video/{{ video }}">
                <img src="">
<!--                <video controls muted>-->
<!--                  <source src="https://{{ cdn_url }}/video/{{ video }}">-->
<!--                  <track label="English" kind="captions" srclang="en" src="" default>-->
<!--                </video>-->
              </li>
            </ng-container>
          </ul>
        </div>

        <div class="splide__progress">
          <div class="splide__progress__bar">
          </div>
        </div>
      </div>
    </div>
  </ng-container>
