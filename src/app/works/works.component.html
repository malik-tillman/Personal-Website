<div class="container">
  <div class="title-container">
    <h2>{{ title }}</h2>
  </div>

  <div class="works-list">
    <div class="filter-container">
      <button (click)="toggleFilter()">
        <svg viewBox="0 0 64 64"><path d="M8 8l18.667 21.333v21.333l10.667 5.333v-26.667l18.667-21.333h-24z"></path></svg>
        Filter and Sort
      </button>

      <div class="filter_input-container" [class.open]="filterToggle">
        <div>
          <input type="radio" id="ascending" name="sortBy" value="false" (change)="sortByName(false)">
          <label for="ascending">Sort by name (Ascending)</label>
        </div>

        <div>
          <input type="radio" id="descending" name="sortBy" value="true" (change)="sortByName(true)">
          <label for="descending">Sort by name (Descending)</label>
        </div>

        <label>
          <select name="filter_types" (change)="filterByType.call(this, $event.target)">
            <option value="">All Projects</option>
            <option value="web">Web Development</option>
            <option value="graphic">Graphic Design</option>
            <option value="video">Videography</option>
            <option value="photo" disabled>Photography (coming soon)</option>
            <option value="app" disabled>Apps (coming soon)</option>
            <option value="game" disabled>Games (coming soon)</option>
            <option value="research" disabled>Research (coming soon)</option>
          </select>
        </label>
      </div>
    </div>

    <div class="works-container">
      <ng-container *ngFor="let works of this.worksList">
        <a *ngIf="!works.hidden" class="work-card" href="" routerLink='project' [queryParams]="{ id: works.id }">
          <div class="works-info_container">
            <div class="works-info top">
              <div class="catagory-container">
                <h3 *ngIf="works.category === 'web'">
                  Web Development
                </h3>

                <h3 *ngIf="works.category === 'graphic'">
                  Graphic Design
                </h3>

                <h3 *ngIf="works.category === 'video'">
                  Video Production
                </h3>

                <h3 *ngIf="works.category === 'photo'">
                  Photography
                </h3>

                <h3 *ngIf="works.category === 'misc'">
                  Misc
                </h3>

                <h3 *ngIf="works.category === 'research'">
                  Research
                </h3>
              </div>

              <div class="external-link-container">
                <ng-container *ngIf="works.github">
                  <a href="https://github.com/{{ works.github }}" target="_blank" (click)="$event.stopPropagation()" rel="noopener noreferrer">

              </svg>
                  </a>
                </ng-container>

                      <path d="M5272.7,2413.7h-4.3c-0.6,0-1,0.4-1,1c0,0.6,0.4,1,1,1h4.3c0.6,0,1-0.4,1-1C5273.7,2414.1,5273.3,2413.7,5272.7,2413.7z"></path>

                  </a>
                </ng-container>
              </div>
            </div>

            <div class="works-info bottom">
              <h3 class="works-title">{{ works.name }}</h3>

              <div class="works-tags">
                <ng-container *ngIf="works.tags.split(',').includes('html')">
                  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/html.png" alt="HTML Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('css')">
                  <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/css.png" alt="CSS Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('javascript')">
                  <a href="https://developer.mozilla.org/en-US/docs/Web/javascript" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/javascript.png" alt="Javascript Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('xml')">
                  <a href="https://developer.mozilla.org/en-US/docs/Web/XML/XML_introduction" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/xml.png" alt="XML Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('scss')">
                  <a href="https://sass-lang.com/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/scss.png" alt="SCSS Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('typescript')">
                  <a href="https://www.typescriptlang.org/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/typescript.png" alt="TypeScript Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('java,')">
                  <a href="https://docs.oracle.com/javase/7/docs/api/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/java.png" alt="Java Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('c++')">
                  <a href="https://docs.microsoft.com/en-us/cpp/?view=vs-2019" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/c++.png" alt="C++ Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('c#')">
                  <a href="https://docs.microsoft.com/en-us/dotnet/csharp/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/csharp.png" alt="C# Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('opencv')">
                  <a href="https://docs.opencv.org/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/opencv.png" alt="OpenCV Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('mips32')">
                  <a href="https://www.mips.com/products/architectures/mips32-2/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/mips32.png" alt="MIPS32 Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('rainmeter')">
                  <a href="https://docs.rainmeter.net/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/rainmeter.png" alt="Rainmeter Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('django')">
                  <a href="https://www.djangoproject.com/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/django.png" alt="Django Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('asp.net')">
                  <a href="https://dotnet.microsoft.com/apps/aspnet" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/aspnet.png" alt="Asp.net Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('node')">
                  <a href="https://nodejs.org/en/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/node.png" alt="Node JS Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('postgre')">
                  <a href="https://www.postgresql.org/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/postgre.png" alt="Postgre SQL Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('t-sql')">
                  <a href="https://docs.microsoft.com/en-us/sql/t-sql/tutorial-writing-transact-sql-statements?view=sql-server-ver15" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/tsql.png" alt="Transact-SQL Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('mysql')">
                  <a href="https://www.mysql.com/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/mysql.png" alt="MySQL Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('android')">
                  <a href="https://developer.android.com/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/android.png" alt="Android Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('photoshop')">
                  <a href="https://www.adobe.com/products/photoshop.html" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/photoshop.png" alt="Photoshop Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('after effects')">
                  <a href="https://www.adobe.com/products/aftereffects.html" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/ae.png" alt="After Effects Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('premiere pro')">
                  <a href="https://www.adobe.com/products/premiere.html" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/premiere.png" alt="Premiere Pro Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('cinema 4d')">
                  <a href="https://www.maxon.net/en-us/products/cinema-4d/overview/" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/cinema.png" alt="Cinema 4d Icon">
                  </a>
                </ng-container>
                <ng-container *ngIf="works.tags.split(',').includes('unity')">
                  <a href="https://docs.unity3d.com/Manual/index.html" target="_blank" rel="noopener noreferrer" (click)="externalLink($event)">
                    <img src="assets/tag-icons/unity.png" alt="Unity Icon">
                  </a>
                </ng-container>
              </div>
            </div>
          </div>

          <div class="loading-logo_container">
            <div #image_loader class="loading-logo"></div>
          </div>

          <picture>
            <source [attr.lazyLoad]="resolveURL(works.thumbnail, 'webp')" type="image/webp">
            <source [attr.lazyLoad]="resolveURL(works.thumbnail, 'jpeg')" type="image/jpeg">
            <img class="thumbnail" alt="" [lazyLoad]="resolveURL(works.thumbnail, 'jpeg')">
          </picture>

        </a>
      </ng-container>
    </div>
  </div>

  <not-found *ngIf="isProjectNotFound"></not-found>
</div>
